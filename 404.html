<!DOCTYPE html>
<html>
	<head>
		<title>404 Snake - WASD || Arrow Keys to move</title>
		<style>
			html,
			body {
				height: 100%;
				margin: 0;
			}

			body {
				background: #282a36;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			canvas {
				border: 2px solid #44475a;
			}
		</style>
	</head>

	<body>
		<canvas width="400" height="400" id="game"></canvas>
		<script>
			var canvas = document.getElementById('game');
			var context = canvas.getContext('2d');

			var grid = 16;
			var snake = {
				x: 160,
				y: 160,
				dx: grid,
				dy: 0,
				cells: [],
				maxCells: 4
			};
			var count = 0;
			var apple = {
				x: 320,
				y: 320
			};

			function getRandomInt(min, max) {
				return Math.floor(Math.random() * (max - min)) + min;
			}

			function loop() {
				requestAnimationFrame(loop);

				if (++count < 4) {
					return;
				}

				count = 0;
				context.clearRect(0, 0, canvas.width, canvas.height);

				snake.x += snake.dx;
				snake.y += snake.dy;

				if (snake.x < 0) {
					snake.x = canvas.width - grid;
				} else if (snake.x >= canvas.width) {
					snake.x = 0;
				}

				if (snake.y < 0) {
					snake.y = canvas.height - grid;
				} else if (snake.y >= canvas.height) {
					snake.y = 0;
				}

				snake.cells.unshift({
					x: snake.x,
					y: snake.y
				});

				if (snake.cells.length > snake.maxCells) {
					snake.cells.pop();
				}

				const colors = ['#ff5555', '#f1fa8c', '#50fa7b', '#8be9fd', '#ff79c6'];
				context.fillStyle = colors[Math.floor(Math.random() * colors.length)];
				context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

				context.fillStyle = '#bd93f9';
				snake.cells.forEach(function (cell, index) {
					context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

					if (cell.x === apple.x && cell.y === apple.y) {
						snake.maxCells++;

						apple.x = getRandomInt(0, 25) * grid;
						apple.y = getRandomInt(0, 25) * grid;
					}

					for (var i = index + 1; i < snake.cells.length; i++) {
						if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
							snake.x = 160;
							snake.y = 160;
							snake.cells = [];
							snake.maxCells = 4;
							snake.dx = grid;
							snake.dy = 0;

							apple.x = getRandomInt(0, 25) * grid;
							apple.y = getRandomInt(0, 25) * grid;
						}
					}
				});
			}

			document.addEventListener('keydown', function (e) {
				let keyDown = 83 || 40;
				let keyUp = 87 || 38;
				let keyLeft = 65 || 37;
				let keyRight = 68 || 39;
				if (e.which === keyLeft && snake.dx === 0) {
					snake.dx = -grid;
					snake.dy = 0;
				} else if (e.which === keyUp && snake.dy === 0) {
					snake.dy = -grid;
					snake.dx = 0;
				} else if (e.which === keyRight && snake.dx === 0) {
					snake.dx = grid;
					snake.dy = 0;
				} else if (e.which === keyDown && snake.dy === 0) {
					snake.dy = grid;
					snake.dx = 0;
				}
			});

			requestAnimationFrame(loop);
		</script>
	</body>
</html>
